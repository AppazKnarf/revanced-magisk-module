integrations-source = "inotia00/revanced-integrations"
rv-brand = "ReVanced Extended"
build-mode = "module"
version = "auto"
included-patches = "custom-branding-icon-revancify-red"

[Twitch]
apkmirror-dlurl = "https://apkmirror.com/apk/twitch-interactive-inc/twitch/"
build-mode = "module"
version = "auto"

[Tiktok]
